<!DOCTYPE html>
{% load static %}
<html>
	<head>	
		<meta charset="utf-8">
		<title>Sports Team System</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Sports Team System">
		<meta name="author" content="Aosora Kuo">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
		<!-- Font awesome CSS -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">		
		<!-- Custom CSS -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>

	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- banner -->
			<div class="banner">
				<div class="container">
					<!-- banner content -->
					<div class="banner-content">
						<!-- logo image -->
						<img class="img-responsive" src="{% static 'img/logo.png' %}" width="25%" height="25%">
						<p>Department Sports Team System</p>
						<form action="" method="POST" class="form-font">
							{% csrf_token %}
							<div class="Data-Content">
								<div class="Data-Title">
									<div class="AlignRight">
										<label for="name">name :</label><br>
										<label for="student_id">student_id :</label><br>
										<label for="password">password :</label><br>
										<label for="sex">gender :</label><br>
										<label for="grade">grade :</label><br>
									</div>
								</div>
								<div class="Data-Items">
									<input type="text" name="name" class="inputbox" required="required"><br>
									<input type="text" name="student_id" class="inputbox" required="required"><br>
									<input type="password" name="password" class="inputbox" required="required"><br>
									<input type="radio" name="sex" value="M" required="required">M<input type="radio" name="sex" value="F" required="required">F<br>
									<input type="number" name="grade" min="1" max="7" value="1" class="inputbox" required="required"><br><br>
									<input type="submit" name="Submit" class="submitbox" class="submitbox" value="submit" >
								</div>

							</div>
						</form>
						
					</div>
				</div>
			</div>
			{% if error_message %}
				<script type="text/javascript">alert("{{error_message}}")</script>
			{% endif %}
	</body>

</html>
